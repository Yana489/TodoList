<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todos__wrapper">
      <img class="icon" src="images/icons/moon.png" id="icon" alt="icon" />
      <h2 class="main-title">Create your Todo-List</h2>
      <select class="sort-by" name="sort-by" id="sort-by">
        <option>Sort-by</option>
        <option value="1">high</option>
        <option value="2">medium</option>
        <option value="3">low</option>
      </select>
      <div class="todo__input" id="todo__input">
        <input
          class="input-title"
          index="2"
          id="input-title"
          type="text"
          placeholder="Add your Title"
        />
        <textarea
          class="input-text"
          index="1"
          id="input-text"
          name="input-text"
          cols="30"
          rows="5"
          placeholder="Add your Task"
        ></textarea>
      </div>
      <select class="priority" name="priority" id="priority">
        <option>Priority</option>
        <option value="1">high</option>
        <option value="2">medium</option>
        <option value="3">low</option>
      </select>
      <button class="add-todo-button" id="add-todo-button">Add</button>
      <button class="save-todo-button" id="save-todo-button">Save</button>
      <div class="list-container" id="list-container"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
